<!DOCTYPE html>
<html>
  <head>
    <title>Print Generic</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <script src="tinycolor.js"></script>
    <link rel="stylesheet" type="text/css" href="minireset.css">
    <link rel="stylesheet" type="text/css" href="crop.css">
    <style>
      @import "https://outfit-assets-production.s3.amazonaws.com/fonts/helvetica-neue/stylesheet.css";
      @import "https://outfit-assets-production.s3.amazonaws.com/fonts/helvetica-neue-condensed/stylesheet.css";

      :root {
        --global-text-color: #fff;
      }

      * {
        -webkit-font-smoothing: antialiased;
        font-family: 'Helvetica Neue LT Std Condensed', 'Helvetica Neue Condensed', helvetica, arial, sans-serif;
      }

      .fit {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }

      .test-background-image {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 100;
        pointer-events: none;
        background-image: url('https://outfit-v2-exports-production.s3-ap-southeast-2.amazonaws.com/media_library_items/837cf68160ad38e4e2d20c998e6d4d16/17P-0985%20MU%20Directional%20Landscape_Page_4.png');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        opacity: 0.7;
      }
      .show-crop .test-background-image {
        top: 2.8mm;
        left: 2.8mm;
        right: 2.8mm;
        bottom: 2.8mm;
      }

      .page {
        background-color: rgb(0, 107, 171);
      }

      .black-background {
        background-color: #373435;
      }
      
      .black-background.reverse {
        --global-text-color: #373435;
      }      
      
      .blue-background {
        background-color: {{{account.colors.monash-blue}}};
      }


      .logo {
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        width: 210pt;
        height: 63pt;
        margin: 30pt 0 0 28pt;
      }

      .content-container {
        position: absolute;
        top: 180pt;
        left: 33pt;
        right: 33pt;
        bottom: 50pt;
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        font-size: 33pt;
      }

      .headline-container {
        width: 460pt;
      }

      .headline-overflow-container {
        max-height: 80pt;
      }

      @media only screen and (min-width: 800px) and (max-width: 900px) {
        .headline-overflow-container  {
          max-height: 100pt;
        }
      }

      @media only screen and (min-width: 1150px) and (max-width: 1250px) {
        .headline-overflow-container  {
          max-height: 170pt;
        }
      }

      @media only screen and (min-aspect-ratio: 4/3) {
        .headline-overflow-container  {
          max-height: 62pt;
        }
      }

      .content-container {
        text-transform: uppercase;
        font-size: 33pt;
        line-height: 1.2em;
        text-align: left;
      }

      @media only screen and (min-width: 800px) and (max-width: 900px) {
        .content-container {
          font-size: 0.95rem;
        }
      }

      @media only screen and (min-width: 1150px) and (max-width: 1250px) {
        .content-container {
          font-size: 1.1rem;
        }
      }
      
     @media only print and (min-width: 800px) and (max-width: 900px) {
        
        .content-container {
          font-size: 0.95rem;
        }
      }



      
      @media (orientation: landscape) and (min-width: 3508px) {
        .content-container {
          font-size: 1rem;
        }
      }

      @media (orientation: landscape) and (min-aspect-ratio: 4/3) {
        .content-container {
          font-size: 0.63rem;
        }
      }
      
      


      .arrow {
        width: 45pt;
        height: 38pt;
        margin-top: -10pt;
        transform: rotate(-90deg);
      }

      .row-container {
        display: flex;
        flex-direction: row;
        align-items: center;        
        justify-content: space-between;
        padding: 0.5em 9pt 0.1em 9pt;
        width: 100%;
        border-top: 1px solid rgba(255,255,255,0.7);
      }

      .row-container.right-align h1 {
        text-align: right;
        order: 1;
      }

      .row-container.right-align .arrow {
        order: -1;
      }

      .row-container:last-child {
        border-bottom: 1px solid rgba(255,255,255,0.7);
      }

      .arrow:not(.no-access) .no-access-symbol { display: none; }

      .arrow.top { transform: rotate(-90deg); }
      .arrow.top-left { transform: rotate(-135deg); }
      .arrow.left { transform: rotate(180deg); }
      .arrow.bottom-left { transform: rotate(135deg); }
      .arrow.bottom { transform: rotate(90deg); }
      .arrow.bottom-right { transform: rotate(45deg); }
      .arrow.right { transform: rotate(0deg); }
      .arrow.top-right { transform: rotate(-45deg); }
      .arrow.no-access {
        transform: initial;
      }
      .arrow.no-access .arrow-symbol { display: none; }

      .CRICOS {
        position: absolute;
        bottom: 18pt;
        left: 25pt;
        font-size: 7pt;
        /*   color: #ffffff;*/
        opacity: 0.7;
      }

      /* QUOTE OVERFLOW */
      .overflow {
        border: 2px dashed red;
        position: relative; }
      .overflow h1, .overflow h2, .overflow p, .overflow h6, .overflow li { color: red !important; }
      .overflow::before {
        content: '-';
        position: absolute;
        z-index: 5;
        top: 0.5em;
        right: -8px;
        height: 15px;
        width: 15px;
        border: 1px solid red;
        color: red;
        padding: 2px;
        box-sizing: border-box;
        font-size: 23px;
        text-align: center;
        line-height: 14px;
        background-color: white; }
      .overflow:hover:before {
        background-color: red;
        color: white; }
      .overflow:after {
        display: none; }
      .overflow:hover:after {
        display: block;
        content: 'There is too much text in this input. Please remove the excess';
        position: absolute;
        top: 1.6em;
        right: -10px;
        background-color: black;
        color: white;
        border-radius: 2px;
        padding: 5px;
        box-sizing: border-box;
        font-size: 22px;
        font-weight: 400;
        line-height: 1em;
        text-align: center;
        width: 10em;
      }
      .overflow .quote h1, .overflow .quote-author, .overflow .quote-author-position {
        color: red !important; }

      @media print {
        .overflow.overflow {
          background-color: rgba(255, 0, 0, 0.8);
          position: relative;
          border: initial; }
        .overflow h2, .overflow p, .overflow h6 { color: initial; }
        .overflow::before {
          content: '';
          display: none; }
        .overflow:after {
          display: block;
          content: 'There is overset content in this column. Please remove it';
          position: absolute;
          top: 0em;
          left: 0em;
          right: 0em;
          color: white;
          border-radius: 2px;
          padding: 5px;
          box-sizing: border-box;
          font-size: 0.5em;
          font-weight: 400;
          line-height: 1em;
          text-align: center;
        }
      }

      @media (min-aspect-ratio: 4/3) {
        .hide-crop .page {
          height: calc(100vh - 1pt) !important;
        }

        .logo {
          width: 253pt;
          height: 80pt;
        }

        .content-container {
          top: 165pt;
          left: 269pt;
          right: 45pt;
          bottom: 42pt;
        }

        .content-container h1 {
          text-align: left;
        }

        .content-container h2 {
          text-align: left;
          font-size: 38pt;
        }

        .CRICOS {
          bottom: 21pt;
          left: 42pt;
        } 

        .text-container {
          width: 840pt;
        }
      }
      
      
      @media print and (min-width:9in) {
        .row-container {
          height: 100%;
        }
        .headline-overflow-container  {
          max-height: 240pt !important;
        }
        .headline-overflow h1 {
          font-size: 1.1rem !important; 
          line-height: 1.2rem!important ;
        }
      }
/*      @media only print and (min-width:12.6in) and (min-height:17.4in) {
        @page { size: portrait; }



      }*/

      /*-------------------*\
      THEME COLOURS
      \*-------------------*/
      /* Art, Design and Architecture */
      .mada-background {
        background-color: #c00095;
      }
      .mada-background.reverse {
        --global-text-color: #c00095;
      }

      /* Arts */
      .arts-background {
        background-color: #ff0026;
      }
      .arts-background.reverse {
        --global-text-color: #ff0026;
      }

      /* Monash Business School */
      .mbs-background {
        background-color: #fc6228;
      }
      .mbs-background.reverse {
        --global-text-color: #fc6228;
      }

      /* Education */
      .education-background {
        background-color: #8177b4;
      }
      .education-background.reverse {
        --global-text-color: #8177b4;
      }

      /* Engineering */
      .engineering-background {
        background-color: #020202;
      }
      .education-background.reverse {
        --global-text-color: #8177b4;
      }

      /* Information Technology */
      .it-background {
        background-color: #00ac3e;
      }
      .it-background.reverse {
        --global-text-color: #00ac3e;
      }

      /* Law */
      .law-background {
        background-color: #829350;
      }
      .law-background.reverse {
        --global-text-color: #829350;
      }

      /* Medicine, Nursing and Health Sciences */
      .mnhs-background {
        background-color: #c800d9;
      }
      .mnhs-background.reverse {
        --global-text-color: #c800d9;
      }

      /* Pharmacy */
      .pharmacy-background {
        background-color: #ee64a4;
      }
      .pharmacy-background.reverse {
        --global-text-color: #ee64a4;
      }

      /* Science */
      .science-background {
        background-color: #006DAE;
      }
      .science-background.reverse {
        --global-text-color: #006DAE;
      }

      /* Generic Areas */
      .generic-background {
        background-color: #969696;
      }
      .generic-background.reverse {
        --global-text-color: #969696;
      }

      /*----------------------*\
      COLLEGE THEME COLOURS
      \*----------------------*/
      .college-red-background {
        background-color: #ff0026;
      }
      .college-red-background.reverse {
        --global-text-color: #ff0026;
      }

      .college-orange-background {
        background-color: #fc6228;
      }
      .college-orange-background.reverse {
        --global-text-color: #fc6228;
      }

      .college-yellow-background {
        background-color: #fdb525;
      }
      .college-yellow-background.reverse {
        --global-text-color: #fdb525;
      }

      .college-green-background {
        background-color: #00ac3e;
      }
      .college-green-background.reverse {
        --global-text-color: #00ac3e;
      }

      .college-blue-background {
        background-color: #009fd9;
      }
      .college-blue-background.reverse {
        --global-text-color: #009fd9;
      }

      .college-pink-background {
        background-color: #ee64a4;
      }
      .college-pink-background.reverse {
        --global-text-color: #ee64a4;
      }

      .college-ruby-background {
        background-color: #c8008f;
      }
      .college-ruby-background.reverse {
        --global-text-color: #c8008f;
      }

      .showLogo-primary .logo-reversed{
        display: none;
      }

      .showLogo-reversed .logo-blue{
        display: none;
      }

      /*.theme-one .page { background-color: rgb(0, 107, 171) !important; }
      .theme-two .page { background-color: black !important; }*/


      .page {
        color: var(--global-text-color);
      }

      .reverse {
        --global-text-color: {{{account.colors.monash-blue}}};
      }

      .page.reverse  {
        background-color: white;
        color: var(--global-text-color);       
      }

      .page.reverse polygon {
        fill: var(--global-text-color);
      }

      .page.reverse .row-container {
        border-color: var(--global-text-color);
      }
      
      
      .logo {
        display: none;
      }
      
      .logo[data-tag="uni-uni"]{
        display: block;
      }
      .logo[data-tag="college-college"]{
        display: block;
      }
      

    </style>
  </head>
  <body style="background: rgb(255,255,255);" class="{{{ blue-black-college-theme }}}">
    <div class="page {{{ directional-signage-generic-background-colour }}}-background {{{ direction-signage-college-background-colour }}}-background {{{directional-signage-basic-background-colour}}}-background
                {{MNS_reverse-variation}}">
      <div class="bleed">
        <div class="logo logoContainer showLogo-{{logo-colour}} {{^logo-colour}} showLogo-primary {{/logo-colour}}" data-tag="uni-{{{college-toggle}}}">
          <img src="{{account.logos.mu-logo-reversed}}" class="logo-reversed" alt="logo">
          <img src="{{account.logos.mu-logo}}" class="logo-blue" alt="logo">
        </div>
        <div class="logo logoContainer showLogo-{{logo-colour}} {{^logo-colour}} showLogo-primary {{/logo-colour}}" data-tag="college-{{{college-toggle}}}">
          <img src="{{{account.logos.mc-logo-reversed}}}" class="logo-reversed" alt="logo">
          <img src="{{{account.logos.mc-logo}}}" class="logo-blue" alt="logo">
        </div>
        <div class="content-container">
          {{#collection.wayfinding-rows}}
          <div class="row-container {{ row-alignment }}-align">  
            {{#headline}}
            <div class="headline-container">
              <div class="headline-overflow-container">
                <div class="headline-overflow">
                  <h1>{{{ headline }}}</h1>    
                </div>  
              </div>
            </div>
            {{/headline}}
            <div class="arrow {{{ directional-signage-arrow-position }}}">
              <svg class="arrow-symbol" width="100%" height="100%" viewBox="0 0 304 222" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"> <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"> <polygon fill="#FEFEFE" points="139.972 0 217.815 84.267 0 84.267 0 134.736 219.245 134.736 140.082 221.597 202.475 221.597 304.023 109.11 200.901 0"></polygon> </g> </svg>

              <svg class="no-access-symbol" width="100%" height="100%" viewBox="0 0 378 378" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"> <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"> <g id="no-access"> <circle id="Oval" fill="#FF002C" cx="189" cy="189" r="189"></circle> <rect id="Rectangle" fill="#FFFFFF" x="31" y="164" width="316" height="51"></rect> </g> </g> </svg>
            </div>
          </div><!--row-container-->
          {{/collection.wayfinding-rows}}
        </div><!--content-container-->

        <div class="CRICOS">CRICOS provider: Monash University 00008C<br><span style="display: {{{ hide-college-text }}};">Monash College Pty Ltd 01857J.</span></div>
      </div><!--bleed-->
    </div><!--page-->
    <script> 
      function loop() {
        $('.row-container').each(function(i){
          $(this).addClass('row-' + (i+1));
        });

        checkHeight($(".row-container.row-1 .headline-overflow"));
        checkHeight($(".row-container.row-2 .headline-overflow"));
        checkHeight($(".row-container.row-3 .headline-overflow"));
        checkHeight($(".row-container.row-4 .headline-overflow"));
        checkHeight($(".row-container.row-5 .headline-overflow"));
        checkHeight($(".row-container.row-6 .headline-overflow"));
        checkHeight($(".row-container.row-7 .headline-overflow"));
        checkHeight($(".row-container.row-8 .headline-overflow"));
        checkHeight($(".row-container.row-9 .headline-overflow"));
      } setInterval(loop, 2000);

      function checkHeight(element) {
        var $height = element.height();
        var $parentHeight = element.parent().height();

        if ($height > $parentHeight) {
          element.parent().parent().addClass('overflow');
        } else {
          element.parent().parent().removeClass('overflow');
        }
      }

      window.showCrop = {{show-crop}};

      if (window.showCrop === true) {
        document.body.className += ' ' + 'show-crop';
      } else {
        document.body.className += ' ' + 'hide-crop';
      }
    </script>
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="prefixfree.js"></script>
  </body>
</html>
