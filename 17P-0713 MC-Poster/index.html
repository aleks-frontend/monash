<!DOCTYPE html>
<html>
<head>
  <title>Print Generic</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/stylesheets/main.css">
  <style>
    .test-background-image {
      background-image: url('https://outfit-v2-exports-production.s3-ap-southeast-2.amazonaws.com/media_library_items/c4a30ba96ba5eb59a34debe27408b4a5/Screen%20Shot%202017-07-31%20at%202.39.29%20pm.png');
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 100;
      opacity: 0.6;
      background-size: cover;
      background-repeat: no-repeat;
    }
    
    .headline h1 {
      font-size: {{headline-font-size}}pt;
    }   
    h1, h2 { color: {{{ cover-theme-colour }}} !important; }
    .header-background-image { background-color: {{{ cover-theme-colour }}} !important; }
  </style>
</head>
<body class="{{crop-marks}}-crop-marks {{^crop-marks}}show-crop-marks{{/crop-marks}} {{college-pattern}} {{ poster-layout }} {{^poster-layout}} layout-one {{/poster-layout}} {{lockup-visibility}}">
 <!--<div class="test-background-image"></div>-->
  
  <div class="page">
     <div class="background">
       <div class="background-color"></div>
     </div><!--background-->

     <div class="document">
       <div class="content">
         
         <div class="logo black-logo"><img src="{{{account.logos.mc-logo}}}"></div><!--logo-->
         
        <div class="college-m"></div>
         
         <div class="headline-overflow-container">
           <div class="headline-overflow">
             <div class="headline">
               {{{ headline }}}
             </div><!-- headline -->
             
             <div class="subhead">
               <h2>{{{ subheading }}}</h2>
             </div><!-- subhead -->
           </div><!-- headline-overflow -->
         </div><!-- headline-overflow-container -->
         
         <div class="text-box-3-overflow-container">
           <div class="text-box-3-overflow">
             <div class="text3">
               {{{ poster-details }}}
             </div><!-- copy -->
           </div><!-- copy-overflow -->
         </div><!-- copy-overflow-container --> 
         
         <div class="text-box-4-overflow-container">
           <div class="text-box-4-overflow">
             <div class="text4">
               {{{ poster-footer }}}
             </div><!-- copy -->
           </div><!-- copy-overflow -->
         </div><!-- copy-overflow-container --> 
         
         <div class="cricos">CRICOS provider: Monash University 00008C.<br>Monash College Pty Ltd 01857J.</div>
       </div><!--content-->
     </div><!--document-->

   </div><!--page-->
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascripts/smartquotes.min.js"></script>
  <script type="text/javascript" src="assets/javascripts/main.js"></script>
  <script>smartquotes();</script>
  <script>
    
     // Opera 8.0+
    var isOpera = (!!window.opr && !!opr.addons) || !!window.opera || navigator.userAgent.indexOf(' OPR/') >= 0;
        // Firefox 1.0+
    var isFirefox = typeof InstallTrigger !== 'undefined';
        // At least Safari 3+: "[object HTMLElementConstructor]"
    var isSafari = Object.prototype.toString.call(window.HTMLElement).indexOf('Constructor') > 0;
        // Internet Explorer 6-11
    var isIE = /*@cc_on!@*/false || !!document.documentMode;
        // Edge 20+
    var isEdge = !isIE && !!window.StyleMedia;
        // Chrome 1+
    var isChrome = !!window.chrome && !!window.chrome.webstore;
        // Blink engine detection
    var isBlink = (isChrome || isOpera) && !!window.CSS;

    if (isOpera == true) {
      $('body').addClass('-js-opera-browser');
    } if (isFirefox == true) {
      $('body').addClass('-js-firefox-browser');
    } if (isSafari == true) {
      $('body').addClass('-js-safari-browser');
    } if (isIE == true) {
      $('body').addClass('-js-ie-browser');
    } if (isEdge == true) {
      $('body').addClass('-js-edge-browser');
    } if (isChrome == true) {
      $('body').addClass('-js-chrome-browser');
    } if (isBlink == true) {
      $('body').addClass('-js-blink-browser');
    }
    
    $('#modal').on('click','a',function(event){
      event.preventDefault();
      $('div#modal').fadeOut('slow');
      $('h1,h2,p').removeClass('blured_text');  
    });
    
    function loop() {
      checkHeight($(".headline-overflow"));
      checkHeight($(".text-box-3-overflow"));
      checkHeight($(".text-box-4-overflow"));
    } setInterval(loop, 2000);

    function checkHeight(element) {
      var $height = element.height();
      var $parent = element.parent();
      var $parentHeight = $parent.height();

      if ($height > $parentHeight) {
        $parent.addClass('overflow');
      } else {
        $parent.removeClass('overflow');
      }
    }

  </script>
</body>
</html>
